</head>
<body>
<header>               
        <nav>
            <img class="headerLogo" src="images/logo1.gif">
            <a class="nav_item game" href="main_game_cosmos.html">GAME</a> 
            <a class="nav_item" href="html/leaderboard.html">Leaderboard</a> 
            <a class="nav_item" href="html/instruction.html">Instruction</a>

<!-- CANVAS -->
<canvas id="canvas" width="1534" height="662"></canvas>

<!-- heart -->
<img id="heart" height="45" src="images/love1.png"> 

<!-- 3 yellow buttons -->
<img id="pause" onclick="pauseClick()" height="45" src="images/pause_button1.png">
<img id="music" onclick="musicClick()" height="45" src="images/music_button1.png">
<img id="sound" onclick="soundClick()" height="49" src="images/sound_button1.png">

<img id="pause2" onclick="pauseClick()" height="45" src="images/pause_button2.png">
<img id="music2" onclick="musicClick()" height="45" src="images/music_button2.png">
<img id="sound2" onclick="soundClick()" height="49" src="images/sound_button2.png">


<!-- Start -->
<img id="play" onclick="playClick()" height="30" src="images/play.png"> 
<!-- Pause -->
<img id="pauseGif" src="images/imgPause.gif">

<div class="allPlayers">
    <!-- my Player -->
    <img id="myPlayer" src="images/myPlayer.gif">
    <!-- Other characters -->
    <img id="star" width="75" height="75" src="images/star1.gif">
    <img id="character1" width="75" height="75" src="images/player1.gif">
    <img id="character2" width="75" height="75" src="images/player2.gif">
    <img id="character3" width="75" height="75" src="images/player3.gif">
    <img id="character4" width="75" height="75" src="images/player4.gif">
</div>

<!-- When the game is over -->
<img id="finish" height="30" src="images/finish2.png"> 
<div id="for_myScore"></div> 
<img id="replay" onclick="replayClick()" height="30" src="images/replay2.png"> 
<img id="leaderboard" onclick="window.location.href = 'html/leaderboard.html';" height="30" src="images/leaderboard4.png"> 
<img id="congrats" height="30" src="images/uarewinner.gif"> 


<script type="text/javascript" src="js/pause_music_sound.js"></script> 
<script type="text/javascript" src="js/score.js"></script>
<script type="text/javascript" src="js/play_gameOver_replay.js"></script>
<script type="text/javascript" src="js/keyboardÐ¡ontrol.js"></script>
<script type="text/javascript" src="js/objects.js"></script>
<script type="text/javascript" src="js/movement_of_objects.js"></script> 
<script type="text/javascript" src="js/main_function.js"></script> 

</body>
</html>
